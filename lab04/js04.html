<html>
    <head><title>Example using new</title>
    <SCRIPT LANGUAGE=JavaScript>
    function outputDate(){
        var d = new Date();
        document.write(d.toLocaleString());    }
    </SCRIPT>
    </head>
    <body>
        <h1>The date and time are</h1>
        <script language=JavaScript>
            outputDate();
        </script>
    </body>
</html>
