<html>
    <head><title>Example of alert, confirm, prompt</title>
    <script language=JavaScript>
    function alertUser(){
        alert("An alert box contains an exclamation mark");
    } 
    function confirmUser(){
        var mag="\n please confirm that you want\n" +
                "to test another button?";
        if(confirm(mag))
            document.write("<h2>You selected OK</h2>");
        else
            document.write("<h2>You selected Cancel</h2>");
    }    
    function promptUser(){
        name1=prompt("What is your namr?"," ");
        document.write("<h2>welcome to this page "+ name1 + "</h2>")
    }
    </script>
    </head>
    <body>
        welcome to this page<br>
        <form>
            <input type=botton value="Click here to test alert()" onClick="alertUser()"><br>
            <input type=botton value="Click here to test comfirm()" onClick="comfirmUser()"><br>
            <input type=botton value="Click here to test prompt()" onClick="promptUser()"><br>
            
        </form>
    </body>
</html>
