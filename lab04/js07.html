<html>
    <head><title>re-direct based upon window size</title></head>
    <body>
        <script LANGUAGE=JavaScript>
            function windowHeight(){
                if( document.body && document.body.clientHeight){ 
                    return document.body.clientHeight;
                }else if (window.innerHeight){
                    return window.innerHeight;
                }else {
                    return 0;
                }
            }
            if (windowHeight()>=300){
                document.location=
                "http://angsila.cs.buu.ac.th/~58160167/887371/lab01/aboutme.html";
            }else{
                document.location=
                "http://angsila.cs.buu.ac.th/~58160167/887371/lab01/aboutme.html";
            }
        </script>
    </body>
</html>
