<html lang="en">
    <head><title>Change inline text Example</title>
        <script>
            var AR = new Array();
            AR[0] = "Message 1";
            AR[1] = "Message 2";
            AR[2] = "Message 3";
            AR[3] = "Message 4";
            var i = 0;
            function next() {
                i = (++i) % AR.length;
                document.getElementById("here").innerHTML = AR[i];
            }
        </script>
    </head>

    <body data-pinterest-extension-installed="cr2.0.5">
        Click on the middle section to have it change what it says. <br> Text-1
        <hr><div onclick="next()" id="here">DEFAULT</div>
        <hr> Text-2
    </body>
</html>
