<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="utf-8" />
<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
<body>

<h2 class="w3-center">เที่ยวน้ำตกชันตาเถรและอ่างเก็บน้ำบางพระกับเพื่อนๆ</h2>

<div class="w3-content w3-display-container">
  <img class="mySlides" src="http://angsila.cs.buu.ac.th/~58160167/887371/lab02/picture/_MG_9366_1.jpg" style="width:100%">
  <img class="mySlides" src="http://angsila.cs.buu.ac.th/~58160167/887371/lab02/picture/_MG_9185.JPG" style="width:100%">
  <img class="mySlides" src="http://angsila.cs.buu.ac.th/~58160167/887371/lab02/picture/_MG_9198.JPG" style="width:100%">
  <img class="mySlides" src="http://angsila.cs.buu.ac.th/~58160167/887371/lab02/picture/_MG_9236.JPG" style="width:100%">
  <img class="mySlides" src="http://angsila.cs.buu.ac.th/~58160167/887371/lab02/picture/_MG_9343.JPG" style="width:100%">
  <img class="mySlides" src="http://angsila.cs.buu.ac.th/~58160167/887371/lab02/picture/_MG_9353.JPG" style="width:100%">
  <img class="mySlides" src="http://angsila.cs.buu.ac.th/~58160167/887371/lab02/picture/_MG_9360.JPG" style="width:100%">
  <img class="mySlides" src="http://angsila.cs.buu.ac.th/~58160167/887371/lab02/picture/_MG_9388_1.jpg" style="width:100%">
  <img class="mySlides" src="http://angsila.cs.buu.ac.th/~58160167/887371/lab02/picture/_MG_9390.JPG" style="width:100%">
  <img class="mySlides" src="http://angsila.cs.buu.ac.th/~58160167/887371/lab02/picture/_MG_9393_1.jpg" style="width:100%">
  <img class="mySlides" src="http://angsila.cs.buu.ac.th/~58160167/887371/lab02/picture/_MG_9402.JPG" style="width:100%">

  <a class="w3-btn-floating w3-display-left" onclick="plusDivs(-1)">&#10094;</a>
  <a class="w3-btn-floating w3-display-right" onclick="plusDivs(1)">&#10095;</a>
</div>

<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}    
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";  
  }
  x[slideIndex-1].style.display = "block";  
}
</script>

</body>
</html>
