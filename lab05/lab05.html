<html>
<head>
    <script>
        function loadXMLDoc(){
            var xmlhttp;
            if(window.XMLHttpRequest){
                //code for IE7+, chrome, firefox, Opera, Safari
                xmlhttp=new XMLHttpRequest();
            }else{
                //code for IE5, IE6
                xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
            }
            xmlhttp.onreadystatechange=function(){
                alert(xmlhttp.readyState+" : "+xmlhttp.status);
                if(xmlhttp.readyState==4 && xmlhttp.status==200){
                    document.getElementById("myDiv").innerHTML=xmlhttp.responseText;
                }
            }
            xmlhttp.open("GET","http://angsila.cs.buu.ac.th/~58160634/887371/lab05/kamkom.php",true);
            xmlhttp.send();
            xmlhttp.open("GET","http://angsila.cs.buu.ac.th/~58160625/887371/lab05/kamkom.php",true);
            xmlhttp.send();
        }
    </Script>
</head>
<body>
    <div id="myDiv">
        <h2>Let AJAX change this text</h2>
    </div>
    <button type="button" onclick="loadXMLDoc()">
        Change Content
    </button>
</body>
</html>
